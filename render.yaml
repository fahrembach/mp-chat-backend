services:
  - type: web
    name: mp-chat-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: mp-chat-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"

databases:
  - name: mp-chat-postgres
    plan: free
    databaseName: mpchat
    user: mpchat_user
